<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Registrierung</h2>
        <h:form>
            <h:panelGrid columns="3">
                
                <h:outputLabel value="E-Mail Adresse*: " for="email_address"></h:outputLabel>
                <h:inputText id="email_address" value="#{registeredUserManagedBean.emailAddress}" validatorMessage="Bitte &uuml;berpr&uuml;fen Sie ihre E-Mail-Adresse.">
                    <f:validateRequired></f:validateRequired>
                    <f:validator validatorId="EmailAddressValidator"></f:validator>
                </h:inputText>
                <h:message for="email_address" errorClass="errorMsg"></h:message>
                
                <h:outputLabel value="Passwort*: " for="password"></h:outputLabel>
                <h:inputSecret id="password" value="#{registeredUserManagedBean.password}" validatorMessage="Bitte w&auml;hlen Sie ein Passwort (Mindestens 8 Zeichen + 1 Großbuchstaben + 1 Kleinbuchstaben + Sonderzeichen @#$% + Zahl).">
                    <f:validateRequired></f:validateRequired>
                    <f:validator validatorId="PasswordValidator"></f:validator>
                </h:inputSecret>
                <h:message for="password" errorClass="errorMsg"></h:message>
                
                <h:outputLabel value="Vorname*: " for="first_name"></h:outputLabel>
                <h:inputText id="first_name" value="#{registeredUserManagedBean.firstName}" validatorMessage="Bitte &uuml;berpr&uuml;fen Sie ihre Eingabe. Sie haben keinen Vornamen eingegeben oder es sind unerlaubte Zeichen enthalten.">
                    <f:validateRequired></f:validateRequired>
                    <f:validator validatorId="NameValidator"></f:validator>
                </h:inputText>
                <h:message for="first_name" errorClass="errorMsg"></h:message>
                
                <h:outputLabel value="Nachname*: " for="last_name"></h:outputLabel>
                <h:inputText id="last_name" value="#{registeredUserManagedBean.lastName}" validatorMessage="Bitte &uuml;berpr&uuml;fen Sie ihre Eingabe. Sie haben keinen Nachnamen eingeben oder es sind unerlaubte Zeichen enthalten.">
                    <f:validateRequired></f:validateRequired>
                    <f:validator validatorId="NameValidator"></f:validator>
                </h:inputText>
                <h:message for="last_name" errorClass="errorMsg"></h:message>
                
                <h:outputLabel value="Straße: " for="street"></h:outputLabel>
                <h:inputText id="street" value="#{registeredUserManagedBean.street}" validatorMessage="Bitte &uuml;berpr&uuml;fen Sie ihre Eingabe. (z.B. Musterstraße)">
                    <f:validator validatorId="StreetNameValidator"></f:validator>
                </h:inputText>
                <h:message for="street" errorClass="errorMsg"></h:message>
                
                <h:outputLabel value="Hausnummer: " for="house_number"></h:outputLabel>
                <h:inputText id="house_number" value="#{registeredUserManagedBean.houseNumber}" validatorMessage="Bitte &uuml;berpr&uuml;fen Sie ihre Eingabe. (z.B. 123a)">
                    <f:validator validatorId="HouseNumberValidator"></f:validator>
                </h:inputText>
                <h:message for="house_number" errorClass="errorMsg"></h:message>
                
                <h:outputLabel value="Postleitzahl: " for="zip_code"></h:outputLabel>
                <h:inputText id="zip_code" value="#{registeredUserManagedBean.zipCode}" validatorMessage="Bitte &uuml;berpr&uuml;fen Sie ihre Eingabe. (z.B. 12345, 54321)">
                    <f:validator validatorId="ZipCodeValidator"></f:validator>
                </h:inputText>
                <h:message for="zip_code" errorClass="errorMsg"></h:message>
                
                <h:outputLabel value="Stadt: " for="city"></h:outputLabel>
                <h:inputText id="city" value="#{registeredUserManagedBean.city}" validatorMessage="Es sind unerlaubte Zeichen im Stadtnamen enthalten. Bitte &uuml;berpr&uuml;fen Sie ihre Eingabe.">
                    <f:validator validatorId="NameValidator"></f:validator>
                </h:inputText>
                <h:message for="city" errorClass="errorMsg"></h:message>
                
                <h:outputText value="&nbsp;"></h:outputText>
                <h:graphicImage value="/jcaptcha" id="captchaImage"></h:graphicImage>
                <h:commandButton value="&#8635;" alt="Captcha erneuern" title="Captcha erneuern">
                    <f:ajax execute="captchaImage" render="captchaImage"></f:ajax>
                </h:commandButton>
                <h:outputLabel value="Captcha*: "></h:outputLabel>
                <h:inputText id="j_captcha_response" value="#{registeredUserManagedBean.captcha}" validatorMessage="Bitte &uuml;berpr&uuml;fen Sie ihre Eingabe">
                    <f:validateRequired></f:validateRequired>
                    <f:validator validatorId="JCaptchaValidator"></f:validator>
                </h:inputText>
                <h:message for="j_captcha_response" errorClass="errorMsg"></h:message>
                
            </h:panelGrid>
            <p><h:outputText value="* = erforderlich"></h:outputText></p>
            <p><h:commandButton value="Jetzt registrieren" action="#{registeredUserManagedBean.registerUser()}"></h:commandButton></p>
        </h:form>
    </ui:define>

</ui:composition>
