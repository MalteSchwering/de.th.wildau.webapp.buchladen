<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Registrierung</h2>
        <h:messages class="errorMsg"></h:messages>
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel value="E-Mail Adresse*: " for="email_address"></h:outputLabel>
                <h:inputText id="email_address" value="#{registeredUserManagedBean.emailAddress}">
                    <f:validateRequired></f:validateRequired>
                    <f:validator validatorId="EmailAddressValidator"></f:validator>
                </h:inputText>
                <h:outputLabel value="Passwort*: " for="password"></h:outputLabel>
                <h:inputSecret id="password" value="#{registeredUserManagedBean.password}">
                    <f:validateRequired></f:validateRequired>
                </h:inputSecret>
                <h:outputLabel value="Vorname: " for="first_name"></h:outputLabel>
                <h:inputText id="first_name" value="#{registeredUserManagedBean.firstName}"></h:inputText>
                <h:outputLabel value="Nachname " for="last_name"></h:outputLabel>
                <h:inputText id="last_name" value="#{registeredUserManagedBean.lastName}"></h:inputText>
                <h:outputLabel value="StraÃŸe: " for="street"></h:outputLabel>
                <h:inputText id="street" value="#{registeredUserManagedBean.street}"></h:inputText>
                <h:outputLabel value="Hausnummer: " for="house_number"></h:outputLabel>
                <h:inputText id="house_number" value="#{registeredUserManagedBean.houseNumber}"></h:inputText>
                <h:outputLabel value="Postleitzahl: " for="zip_code"></h:outputLabel>
                <h:inputText id="zip_code" value="#{registeredUserManagedBean.zipCode}"></h:inputText>
                <h:outputLabel value="Stadt: " for="city"></h:outputLabel>
                <h:inputText id="city" value="#{registeredUserManagedBean.city}"></h:inputText>
            </h:panelGrid>
            <p><h:outputText value="* = erforderlich"></h:outputText></p>
            <p><h:commandButton value="Jetzt registrieren" action="#{registeredUserManagedBean.registerUser()}"></h:commandButton></p>
        </h:form>
    </ui:define>

</ui:composition>
