<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Anmeldung</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username">Benutzername: </h:outputLabel>
                <h:inputText id="username" value="#{loginManagedBean.username}" required="true" validatorMessage="Falsche E-Mail-Adresse.">
                    <f:validateRequired></f:validateRequired>
                    <f:validator validatorId="EmailAddressValidator"></f:validator>
                </h:inputText>
                <h:message for="username" errorClass="errorMsg"></h:message>
                <h:outputLabel for="password">Passwort: </h:outputLabel>
                <h:inputSecret id="password" value="#{loginManagedBean.password}" required="true"></h:inputSecret>
                <h:commandButton value="Anmelden" action="#{loginManagedBean.login()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
