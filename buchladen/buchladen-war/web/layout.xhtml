<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Buchladen</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h1>Buchladen</h1>
                <hr></hr>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <ul>
                        <li><h:link value="Startseite" outcome="index"></h:link></li>
                        <li><h:link value="Benutzerprofil" outcome="userprofil"></h:link></li>
                        <ul>
                            <li><h:link value="bisherige Bestellungen" outcome="userprofil"></h:link></li>
                            <li><h:link value="Adressdaten" outcome="userprofil"></h:link></li>
                            <li><h:link value="Zahlungsdaten" outcome="userprofil"></h:link></li>
                        </ul>
                        <li>
                            <h:link value="Warenkorb" outcome="cart" id="cartLink">
                                <h:outputText value=" (#{cartManagedBean.count()})"></h:outputText>
                            </h:link>
                        </li>
                        <c:if test="#{request.userPrincipal == null}"><li><h:link value="Anmelden" outcome="login"></h:link></li></c:if>
                        <c:if test="#{request.userPrincipal != null}"><li><h:form><h:commandLink action="#{logoutManagedBean.logout()}" value="Abmelden"></h:commandLink></h:form></li></c:if>
                        <li><h:link value="Registrieren" outcome="register"></h:link></li>
                        <li><h:link value="Admin" outcome="admin"></h:link></li>
                    </ul>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                &nbsp;
            </ui:insert>
        </div>

    </h:body>

</html>
